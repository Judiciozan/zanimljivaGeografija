<body>
    <div>
        <button class="trigger">Promeni Username</button>
        <div class="modal" id="divUsername">
            <div class="modal-content">
                <span class="close-button">×</span>
                <h2>Dobrodošli</h2>
                <h4>Molimo Vas unesite svoj Username</h4>
                <form action="" id="usernameForm">
                    <label for="">Username</label>
                    <input type="text" id="usernameInput">
                    <input type="submit" value="Potvrdi">
                </form>
            </div>
        </div>
    </div>
    <div id="predlogForma" class="centar"> 
        <h2 class="centar">Predlog pojmova</h2>
        <form action="" id="noviUnosForm" class="centar">
            <label>Kategorija</label>
            <select name="kategorija" id="kategorijaSelect">
                <option value="Drzava">Država</option>
                <option value="Grad">Grad</option>
                <option value="Biljka">Biljka</option>
                <option value="Zivotinja">Životinja</option>
                <option value="Reka">Reka</option>
                <option value="Planina">Planina</option>
                <option value="Predmet">Predmet</option>    
            </select>
            <br>
            <label for="">Pojam</label>
            <input type="text" id="pojamInput">
            <br>
            <input type="submit" value="Unesi pojam">
        </form>

    </div>
    <div class="centar">
        <h2 class="centar">Hall of Fame</h2>
        <div id="divHof" class="centar">
            <ol id="olHof">

            </ol>
        </div>
    </div>
    <div id="divIgraKomp" class="centar">
        <div class="centar">
            <button id="btnNovaIgra">Nova igra</button>
            <form id="formIgraKomp">
                <span id="spanIzabranoSlovo"></span><br>
                <label for="">Država:</label>
                <input type="text" name="" id="inputDrzava"><br>
                <label for="">Grad:</label>
                <input type="text" name="" id="inputGrad"><br>
                <label for="">Reka:</label>
                <input type="text" name="" id="inputReka"><br>
                <label for="">Planina:</label>
                <input type="text" name="" id="inputPlanina"><br>
                <label for="">Životinja:</label>
                <input type="text" name="" id="inputZivotinja"><br>
                <label for="">Biljka:</label>
                <input type="text" name="" id="inputBiljka"><br>
                <label for="">Predmet:</label>
                <input type="text" name="" id="inputPredmet"><br>
                <label>Preostalo vreme:</label>
                <span id="preostaloVreme"></span><br>
                <input type="submit" id="zavrsioSam" value="Završio sam!">
            </form>
        </div>
        
    </div>
    <div>
        <div id="divOdgovori" class="modal">
            <div class="modal-content" >
                <div class="odgovori" id="div1">
                    <h2>Igrač</h2>
                    <table id="tabelaIgrac">

                    </table>
                </div>
                <div class="odgovori" id="div2">
                    <h2><span id="brPoenaIgrac"></span> VS <span id="brPoenaKomp"></span></h2>
                    <h3 id="pobednik"></h3>

                    <button id="zatvoriIgru">Zatvori</button>
                </div>
                <div class="odgovori" id="div3">
                    <h2>Kompjuter</h2>
                    <table id="tabelaKomp">

                    </table>
                </div>
            </div>
        </div>
    </div>
